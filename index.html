<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Off!</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap');
        
        body{
            font-family: 'Irish Grover', cursive;
            color: #513630;
        }

        #scratchCanvas{
            border: 5px solid #FFD56A;
            width: 500px;
            height: 500px;
            position: fixed;
            top: 150px;
            z-index: 1;
        }

        #emojiCanvas{
            position: fixed;
            top: 150px;
            z-index: -1;
        }

        #count{
            color: #FF5117;
        }

    </style>

</head>
<body>
    <h1>Scratch Off!</h1>
    <p>Let&#39;s see what you can get by scratching off</p>
    <div id="count">count: <div id="countnum"></div></div>
    
    <canvas id="scratchCanvas" width="500" height="500"></canvas>
    <canvas id="emojiCanvas" width="500" height="500"></canvas>


    <script>
        const emojiCanvas = document.getElementById("emojiCanvas");
        const emojiContext = emojiCanvas.getContext("2d");

        function loadEmoji() {
            emojiContext.clearRect(0, 0, emojiCanvas.width, emojiCanvas.height);

            for (let i = 0; i <= 100; i++) {
                const x = Math.floor(Math.random() * 500) + 1;
                const y = Math.floor(Math.random() * 500) + 1;

                const emos = Math.floor(Math.random() * (127899 - 127744 + 1) + 127744);
                const emoji = String.fromCodePoint(emos);

                emojiContext.fillText(emoji, x, y);
            }
        }

        window.onload = function() {
            loadEmoji();
        };


        var scratchCanvas = document.getElementById("scratchCanvas");
        var scratchContext = scratchCanvas.getContext("2d");

        scratchContext.fillStyle = "#FFD56A";
        scratchContext.fillRect(0, 0, scratchCanvas.width, scratchCanvas.height);


        let x = null;
        let y = null;
        let previousX = null;
        let previousY = null;
        let distance = 0;

        scratchCanvas.addEventListener('mousemove', function(event){
            // adjusting the mouse position with the browser position
                let rect = scratchCanvas.getBoundingClientRect();

            previousX = x;
            previousY = y;

            x = event.clientX - rect.left;
            y = event.clientY - rect.top;

            if(previousX != null){

                let distanceX = Math.round(x - previousX);
                if (distanceX < 0) distanceX *= -1;
    
                let distanceY = Math.round(y - previousY);
                if (distanceY < 0) distanceY *= -1;
    
                distance = Math.hypot(distanceX, distanceY);

                scratchContext.beginPath();

                scratchContext.lineWidth = 1;
                scratchContext.clearRect(x, y, distance, distance)
            
           }
        });

 
        // scratchCanvas.addEventListener('mouseleave', function() {
        //     // Clear the scratch canvas when the mouse leaves
        //     scratchContext.clearRect(0, 0, scratchCanvas.width, scratchCanvas.height);
        // });

    </script>

</body>
</html>
